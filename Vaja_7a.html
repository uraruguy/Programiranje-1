        <script>
function preveri_prostor(tetris, p, d) {
    // Go through all coordinates in polyomino
    for (let i = 0; i < d; i++) {
        // Get row and column from coordinates
        let row = p[i][0];
        let col = p[i][1];
        
        // Check if position is outside the table
        if (row < 0 || row >= tetris.length || col < 0 || col >= tetris[0].length) {
            return false;
        }
        
        // Check if position is free (must be 1)
        if (tetris[row][col] !== 1) {
            return false;
        }
    }
    
    // All positions are free
    return true;
}
