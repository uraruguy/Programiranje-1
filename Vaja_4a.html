<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
function zamenjaj_elementa(t, m, n)  {
    let last = -1;
    for (let i =0; i< t.length; i++) {
        if ( t [i] === 0) {
            last = i -1;
            break;
        
        }
    }

    if (m < 0 || n <0 || m > last || n > last ) {
        return -1;

    }

    //zamenjamo elementa
    let temp = t[m];
    t[m] = t[n];
    t[n] = temp;

    return 0;
}

t = [3, 56, 1, 8, 0];
odziv = zamenjaj_elementa(t, 0, 2);
console.log(odziv, JSON.stringify(t));

t = [23, 7, 12, 9, 728, 0];
odziv = zamenjaj_elementa(t, 4, 2);
console.log(odziv, JSON.stringify(t));

t = [3, 6, 1, 9, 0];
odziv = zamenjaj_elementa(t, 1, 2);
console.log(odziv, JSON.stringify(t));

t = [4, 7, 8, 12, 5, 0];
odziv = zamenjaj_elementa(t, 1, 5);
console.log(odziv, JSON.stringify(t));


t = [1, 2, 3, 4, 5, 6, 0];
odziv = zamenjaj_elementa(t, 3, 3);
console.log(odziv, JSON.stringify(t));

t = [2, 1, 0];
odziv = zamenjaj_elementa(t, -2, 0);
console.log(odziv, JSON.stringify(t));





        </script>
    </body>
</html>
