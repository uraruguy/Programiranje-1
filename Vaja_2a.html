        <script>
function je_prestopno_leto (leto) {
    let Divby4 = leto % 4;
    let Divby400 = leto % 400;
    let Divby100 = leto % 100;

    if (Divby400 == 0)
        return true;
    if (Divby4 != 0)
        return false;
    if (Divby100 == 0)
        return false;
    return true;

   
}

console.log (je_prestopno_leto(1942));
console.log (je_prestopno_leto(1976));
console.log (je_prestopno_leto(2100));
console.log (je_prestopno_leto(2000));

        </script>
