        <script>
function poisci_najvecji_element(t, n) {
  // Najprej najdemo indeks zadnjega pravega elementa (pred čuvajem 0)
  let last = -1;
  for (let i = 0; i < t.length; i++) {
    if (t[i] === 0) {
      last = i - 1;
      break;
    }
  }

  // Preverimo veljavnost n
  if (n < 0 || n > last) {
    return -1;
  }

  // Začetna največja vrednost je element na indeksu n
  let maxValue = t[n];
  let maxIndex = n;

  // Gremo od n+1 do last in iščemo večjo vrednost
  for (let i = n + 1; i <= last; i++) {
    if (t[i] > maxValue) {
      maxValue = t[i];
      maxIndex = i;
    }
    // če je t[i] === maxValue, ne menjamo indeksa,
    // zato ostane NAJMANJŠI indeks največjega elementa
  }

  return maxIndex;
}


t = [3, 56, 1, 8, 0];
indeks = poisci_najvecji_element(t, 0);
console.log(indeks);

console.log(indeks);

t = [1, 2, 3, 3, 3, 2, 2, 3, 0];
indeks = poisci_najvecji_element(t, 8);
console.log(indeks);

        </script>
