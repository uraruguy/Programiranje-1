function poisci_najmanjsi_element(t, n) {
  // First, find index of the last valid element (before the guard 0)
  let last = -1;
  for (let i = 0; i < t.length; i++) {
    if (t[i] === 0) {
      last = i - 1; // last valid element is just before the guard
      break;
    }
  }

  // If n is invalid (negative or beyond last valid index), return -1
  if (n < 0 || n > last) {
    return -1;
  }

  // Initialize minimum value and index starting from position n
  let minValue = t[n];
  let minIndex = n;

  // Search from n+1 to last for a smaller value
  for (let i = n + 1; i <= last; i++) {
    if (t[i] < minValue) {
      minValue = t[i];
      minIndex = i;
    }
    // If t[i] === minValue, we do nothing,
    // so we keep the smallest index (the first one found)
  }

  return minIndex;
}
