function izvleci_poliomino(tetris, p) {
    // Counter for number of 3s found
    let count = 0;
    
    // Go through each row (from top to bottom)
    for (let row = 0; row < tetris.length; row++) {
        // Go through each column (from left to right)
        for (let col = 0; col < tetris[row].length; col++) {
            // Check if current position has value 3
            if (tetris[row][col] === 3) {
                // Add coordinates to array p
                p.push([row, col]);
                // Increase counter
                count++;
            }
        }
    }
    
    // Return total count of 3s
    return count;
}
