<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
function isci_polno_vrstico(tetris) {
    for (let i = 0; i < tetris.length; i++) {
        let row = tetris[i];  
        let isFullRow = true;  
        
        for (let j = 1; j < row.length - 1; j++) {
            if (row[j] !== 2) {

                isFullRow = false;
                break;  
            }
        }
        
       
        if (isFullRow) {
            return i;
        }
    }
    
 
    return -1;
}



        </script>
    </body>
</html>
